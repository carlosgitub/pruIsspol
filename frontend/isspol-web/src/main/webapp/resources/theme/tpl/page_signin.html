<div class="container w-xxl w-auto-xs border-login img-rounded " ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t" ui-sref="access.signin" translate="siisspol.cabecera.titulo_organizacion"/>
  <div class="m-b-lg ">
    <div class="wrapper text-center" ng-if="ingresadoUsuario.id==1">
      <strong>INGRESE EL USUARIO</strong>
    </div>
      <div class="wrapper text-center" ng-if="ingresadoUsuario.id==2">
          <strong>INGRESE LA CLAVE</strong>
      </div>
    <form name="form" class="form-validation">
      <a class="no-shadow">
              <span class="thumb-xl m-l-img">
                <img src="img/iconoUsuario.png" alt="...">
              </span>
      </a>
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>

    </br>
    </br>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Nombre de usuario" class="form-control no-border" ng-model="usuarioNombre" required>
        </div>
      </div>


      <button type="submit" class="btn btn-lg btn-primary btn-block"
              ng-click="envioUsuarioLogin(usuarioNombre)"
              ng-disabled='form.$invalid'>Enviar usuario</button>
    </br>
    </br>
      <div class="text-center m-t m-b"><a ui-sref="access.usuarioOlvidoClave" translate="siisspol.cambio_clave.olvidoClave"/></div>


    </br>

      <div class="line line-dashed"></div>

      <p ng-if="false" class="text-center"><small>Do not have an account?</small></p>
      <a ng-if="false"  ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
