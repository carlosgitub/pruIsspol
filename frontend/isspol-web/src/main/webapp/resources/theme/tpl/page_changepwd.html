<div class="container w-xl w-auto-xs" ng-controller="UsuarioCambioClave" ng-init="container = false;">
    <a href class="navbar-brand block m-t" ui-sref="access.signin" translate="siisspol.cabecera.titulo_organizacion"/>

    {{prueba}}
    <div class="m-b-lg" >
        <div class="wrapper text-center" ng-if="container">
            <strong translate="siisspol.cambio_clave.ingresenuevaclave"/>
        </div>
        <form id="formCambioClave" name="formCambioClave" ng-if="container">
            <div class="list-group list-group-sm"  >
                <div class="list-group-item">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                    <b>{{objUsuario.idUsuario}}</b>
                </div>
                <div class="list-group-item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input id="claveNueva" name="claveNueva" type="password" placeholder="{{'siisspol.cambio_clave.nueva_clave' | translate}}" ng-model="claveNueva" class="form-control no-border" required>
                </div>
                <div class="list-group-item">
                    <input id="claveNuevaRepite" name="claveNuevaRepite" type="password" placeholder="{{'siisspol.cambio_clave.repita_clave' | translate}}" ng-model="claveNuevaRepite"
                           class="form-control no-border" pw-check="claveNueva">
                </div>
                <div class="alert alert-warning" ng-if="formCambioClave.$error.pwmatch">
                  <span ng-show="formCambioClave.claveNuevaRepite.$error.pwmatch" translate="siisspol.cambio_clave.clavenoconincide"/>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="formCambioClave.$invalid"  translate="siisspol.comun.enviar" ng-click="cambiarClaveUsuario(claveNueva)"/>
        </form>
        <div ng-if="!objUsuario" class="m-t">
            <div class="alert alert-danger">
                <p>{{'siisspol.cambio_clave.usuariotokennovalido' | translate}}</p>
            </div>
        </div>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>{{'siisspol.cambio_clave.cambioclavecorrecto' | translate}}<a ui-sref="access.signin" class="btn btn-sm btn-success" >{{'siisspol.comun.ingresar' | translate}}</a></p>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
