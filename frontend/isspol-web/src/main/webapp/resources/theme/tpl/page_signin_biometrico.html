<div class="container w-xxl w-auto-xs border-login img-rounded" ng-controller="SigninFormClaveController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">SIISSPOL-WEB</a>
  <div class="m-b-lg">
    <div class="wrapper text-center" ng-if="ingresadoUsuario.id==1">
      <strong>INGRESE EL USUARIO</strong>
    </div>
      <div class="wrapper text-center" ng-if="ingresadoUsuario.id==2">
          <strong>INGRESE LA CLAVE</strong>
      </div>
    <form name="form" class="form-validation">
      <a class="no-shadow">
              <span class="thumb-xl m-l-img">
                <img src="img/iconoUsuario.png" alt="...">
              </span>
      </a>
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <label class="form-control no-border">Información biométrica correcta</label>
          <!--<label class="form-control no-border" ng-if="codigoBiometrico!=0">Información biométrica incorrecta</label>-->
        </div>

      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block"
              ng-click="login()"
              ng-disabled='form.$invalid'>Verificar biom&eacute;trico</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Olvid&oacute; su clave?</a></div>
      <div class="line line-dashed"></div>
      <p ng-if="false" class="text-center"><small>Do not have an account?</small></p>
      <a ng-if="false"  ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
